{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <h1>Index page</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <h4>{{ messages }}</h4>
        {% endif %}
    {% endwith %}
    <h2>Login</h2>
    <form method="POST" action="/index">
        <table>
            <tr>
                <td>email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" name="password"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
